<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-group">
      <input type="text" id="add" placeholder="Enter a task..." />
      <button id="submit">Add</button>
    </div>

    <h3>To-Do</h3>
    <ul id="todo"></ul>

    <h3>Completed</h3>
    <ul id="done"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
